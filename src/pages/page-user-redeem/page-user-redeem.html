  <div>
    <p class="title-deal"></p>
		<form>
			<label>
        <ion-input type="number" name="quantity" placeholder="Enter Quantity" [(ngModel)]="quantity" [ngModelOptions]="{standalone: true}" value="1"></ion-input>

			<button id="btn-submit" (click)="Submit()" class="btn btn-green">Submit</button>

<div id="complete-modal" class="confirmation-modal">
  <div class="confirmation-modal-overlay"></div>
  <div class="confirmation-modal-content">
    <span class="fa fa-check"></span>
    CONGRATULATIONS<br />
    YOU'VE EARNED <span class="free-pcs"></span> FREE <span class="free-prod"></span>
    <button class="btn btn-green" (click)="goScanner()">Complete</button>
  </div>
</div>

<div id="added-modal" class="confirmation-modal">
  <div class="confirmation-modal-overlay"></div>
  <div class="confirmation-modal-content">
    <span class="fa fa-check"></span>
    DONE<br />
    YOU'VE GIVEN <span class="stamps-added"></span> TO <br />
    <span class="customer-name"></span>
    <button class="btn btn-green" (click)="goScanner()">Complete</button>
  </div>
</div>
