<ion-content padding>
  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.email }}</ion-card-header>
  </ion-card>
  
  <p class="title">
    <img class="btn-nav" src="assets/icon/icon-close.png" alt="" (click)="goBack()">
    Welcome Back
  </p>
  <button class="btn login-fb" (click)="fbConnect()"><span class="fa fa-facebook"></span> Continue with Facebook</button>
  <button class="btn login-google" (click)="gpConnect()"><span class="fa fa-google"></span> Continue with Google</button>
  <div class="divider">
    <span>or</span>
  </div>
  <form class="form-login">
    <label><input type="email" name="username" placeholder="Username" [(ngModel)]="posts.username" /><span class="text-validate">Email address is required.</span></label>
    <label><input type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" [(ngModel)]="posts.password" /><span class="btn-show">SHOW</span><span class="text-validate">Password is required.</span></label>
    <input class="btn-green" type="submit" value="Log In" (click)="logMeIn()" />
  </form>
  <a class="description forgot-pass" (click)="goReset()">Forgot your password?</a>
</ion-content>
