<ion-header>
  <ion-navbar>
    <img class="header-logo" src="assets/images/logo.png" alt="">
    <div class="profile">
      <img class="profile-img" src="assets/images/img-profile.png" alt="">
      <span class="fa fa-angle-down"></span>
    </div>
    <span class="inbox fa fa-envelope-o"><span class="count-msg">1</span></span>
  </ion-navbar>

  <ion-list>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <span class="label-{{p.title}}">{{p.title}}</span>
    </button>
  </ion-list>
</ion-header>

<ion-content padding>
  <div class="holder-map">
    <img src="assets/images/img-map.jpg" alt="">
  </div>

  <form class="form-search">
    <input type="text" name="search" placeholder="Find local deals">
    <button class="fa fa-search"></button>
  </form>

  <ul class="holder-deals">
    <li class="deal">
      <img class="deal-img" src="assets/images/img-deal1.jpg" alt="">
      <span class="deal-text">
        <span class="deal-title">HOLIDAY 20 - Get 20&#37; OFF on orders over &#36;90</span>
        <span class="deal-shop">NowTheGlasses</span>
        <span class="deal-address">2928 Franville Street, Vancouver</span>
      </span>
      <span class="deal-travel-time" (click)="goDetails()">34 mi</span>
      <span class="fa fa-angle-right deal-more-details" (click)="goDetails()"></span>
    </li>
    <li class="deal">
      <img class="deal-img" src="assets/images/img-deal2.jpg" alt="">
      <span class="deal-text">
        <span class="deal-title">BUY 1 TAKE 1</span>
        <span class="deal-shop">Starbucks</span>
        <span class="deal-address">5140 Yonge Street, Suite 1205, Vancouver</span>
      </span>
      <span class="deal-travel-time" (click)="goDetails()">41 mi</span>
      <span class="fa fa-angle-right deal-more-details" (click)="goDetails()"></span>
    </li>
    <li class="deal">
      <img class="deal-img" src="assets/images/img-deal3.jpg" alt="">
      <span class="deal-text">
        <span class="deal-title">PAY DAY DEAL - Buy 1 dozen for only &#36;3.89</span>
        <span class="deal-shop">Krispy Kreme</span>
        <span class="deal-address">88th &amp; Adresen Road, Vancouver</span>
      </span>
      <span class="deal-travel-time" (click)="goDetails()">50 mi</span>
      <span class="fa fa-angle-right deal-more-details" (click)="goDetails()"></span>
    </li>
  </ul>
</ion-content>
